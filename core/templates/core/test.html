<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Geolocation</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Geolocation</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Get Coordinates</button>
    </form>
    {% if coordinates %}
        <h2>Coordinates</h2>
        <p>Latitude: {{ coordinates.lat }}</p>
        <p>Longitude: {{ coordinates.lng }}</p>
        <div id="map"></div>
        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
        <!-- Usa el filtro json_script para insertar las coordenadas en el script -->
        {{ coordinates | json_script:"coordinates_data" }}
        <script>
            var map = L.map('map').setView([coordinates_data.lat, coordinates_data.lng], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
            L.marker([coordinates_data.lat, coordinates_data.lng]).addTo(map)
                .bindPopup('Address: ' + coordinates_data.lat + ', ' + coordinates_data.lng)
                .openPopup();
        </script>
    {% endif %}
</body>
</html>
