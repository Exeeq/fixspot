<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Ubicación</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 400px;
        }
    </style>
</head>
<body onload="initMap()">
    <h2>Ubicación Actual</h2>
    <div id="map"></div>
    <form method="post" action="{% url 'test' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Obtener Ubicación</button>
    </form>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        function initMap() {
            // Coordenadas recibidas desde Django
            var lat = {{ coordinates.lat|safe }};
            var lng = {{ coordinates.lng|safe }};
            
            // Crear un mapa centrado en la posición recibida y con el nivel de zoom adecuado
            var map = L.map('map').setView([lat, lng], 17);
            
            // Añadir capa de OpenStreetMap
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
            
            // Crear un marcador en la posición recibida
            L.marker([lat, lng]).addTo(map)
                .bindPopup('Ubicación')
                .openPopup();
        }
    </script>
</body>
</html>
